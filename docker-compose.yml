# For local development and testing
# Production deployment uses Coolify

services:
  # Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_STUDENT_PREMIUM_MONTHLY=${STRIPE_PRICE_STUDENT_PREMIUM_MONTHLY}
      - STRIPE_PRICE_STUDENT_PREMIUM_YEARLY=${STRIPE_PRICE_STUDENT_PREMIUM_YEARLY}
      - STRIPE_PRICE_STUDENT_TUTORING_MONTHLY=${STRIPE_PRICE_STUDENT_TUTORING_MONTHLY}
      - STRIPE_PRICE_STUDENT_TUTORING_YEARLY=${STRIPE_PRICE_STUDENT_TUTORING_YEARLY}
      - STRIPE_PRICE_TEACHER_PRO_MONTHLY=${STRIPE_PRICE_TEACHER_PRO_MONTHLY}
      - STRIPE_PRICE_TEACHER_PRO_YEARLY=${STRIPE_PRICE_TEACHER_PRO_YEARLY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Redis for rate limiting (optional - falls back to in-memory if unavailable)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Frontend (for local testing - in production, use Coolify static site)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - api
    restart: unless-stopped

volumes:
  redis_data:

# Network configuration
networks:
  default:
    name: bacfrancais-network
